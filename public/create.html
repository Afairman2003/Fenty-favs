<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/create.css">
  <script src="./scripts/music.js"></script>
  <script type="module" src="./scripts/create.js"></script>
  <title>Sign Up</title>
</head>

<body>
  <audio id="backgroundMusic" loop>
    <source src="./This-Is-What-You-Came-For(musicdownload.cc).mp3">
     Your browser does not support the audio element.
   </audio>
  <nav id="main-nav"></nav>
  <section class="vh-100" style="background-color: #dfbeb1 ;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img
                  src="https://r.lvmh-static.com/uploads/2017/09/21427257_1616245731759377_453079733919700565_o-2000x1100.png"
                  alt="login form" class="img-fluid topSection" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form id="create-form">

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0" style="font-family: lucida console; font-size: 2.9rem;">Fenty-Favs</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; font-family:lucida console; font-size: 1.5rem;">Sign into your account</h5>

                    <div class="form-outline mb-4">
                      <input type="user" id="username" class="form-control form-control-lg" />
                      <label class="form-label" for="username">Username</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="password" class="form-control form-control-lg" />
                      <label class="form-label" for="password">Password</label>
                    </div>

                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" style="font-family: lucida console; font-size: 1.4rem;" type="submit">Sign Up</button>
                    </div>

                    <p class="mb-5 pb-lg-2" style="color: #01020e; font-size: 20px; font-family: lucida console; font-size: 1.4rem;;">Already have an account? <a href="./login.html"
                        style="color: #01020e;">Log in here</a></p>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    function changeBackground() {
      const images = [
        "https://guardian.ng/wp-content/uploads/2018/06/35171256_2012349988838288_8798640341541453824_n-e1530005781250.jpg",
        "https://media.theeverygirl.com/wp-content/uploads/2021/12/fenty-beauty-review-the-everygirl-30.jpg",
        "https://akns-images.eonline.com/eol_images/Entire_Site/2022417/rs_1024x759-220517074728-1024-rihanna-fenty-beauty-e-comm-051722.jpg?fit=around%7C1024:759&output-quality=90&crop=1024:759;center,top",
        "https://cdn.cliqueinc.com/posts/279040/rihanna-makeup-artist-fenty-beauty-bronzer-279040-1554289763913-main.900x0c.jpg?interlace=true&quality=70",
        "https://r.lvmh-static.com/uploads/2018/03/fentybeauty_lvmh_brandpage_zone2-972x1358.jpg",
        "https://fashionista.com/.image/c_limit%2Ccs_srgb%2Cq_auto:good%2Cw_1400/MTQ5ODI4NDYxNzUyNDk0MDQz/fenty-beauty-by-rihanna-group-shot.webp",
        "https://www.gannett-cdn.com/presto/2020/10/16/USAT/bd6e03d4-15f5-4d71-8347-b10187c2e449-fentyb.jpg?width=1320&height=744&fit=crop&format=pjpg&auto=webp",
        "https://media.pamper.my/2022/09/Fenty-Beauty-New-Launches-Sep-2022.jpg",
        "https://hips.hearstapps.com/hmg-prod/images/fenty-beauty-killawatt-1646670396.jpg?crop=1.00xw:1.00xh;0,0&resize=1200:*",
        "https://tnimage.s3.hicloud.net.tw/photos/shares/5ac19e881b294.jpg",
    
      ]
      const body = document.querySelector('.topSection')
      const background = images[Math.floor(Math.random() * images.length)];
      body.src = background;
    }
    setInterval(changeBackground, 3000)
  </script>
</body>

</html>

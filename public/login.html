<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./styles/style.css">
 <link rel="stylesheet" href="./styles/login.css">
 <script type="module" src="./scripts/login.js"></script>
 <title>Log in</title>
</head>


<body>
 <nav id="main-nav"></nav>
 <div class="form-box">
  <h2>Log in</h2>
  
   <form id="create-form" aria-describedby="log-in">
    <label for="username">Username</label>
    <input type="text" name="username" id="username" autocomplete="username">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" autocomplete="password">
    <p class="mb-0">Don't have an account? <a href="./create.html" class="text-white-50 fw-bold" style="color: #01020e;">Sign Up</a>
    </p> 

    <button type="submit" style="font-family: lucida console; font-size: 1.3rem;">Log in!</button>
  </form>


 </div>
 </body>
    
</html>
